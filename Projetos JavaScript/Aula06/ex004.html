<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        var nome = prompt ("Qual é o seu nome?")
        document.write (`Seu nome tem ${nome.length} letras<br/>`)//<br/> quebra para a linha de baixo. length mostra o tamanho da string
        document.write (`Seu nome em maiúsculo fica ${nome.toUpperCase()}<br/>`)// coloca a string em maiúsculo
        document.write (`Seu nome em minúsculo fica ${nome.toLowerCase()}<br/>`)// coloca a string em minúsculo
    </script>
</body>
</html>
