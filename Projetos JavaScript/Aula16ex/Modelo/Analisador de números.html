<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100):
                <input type="number" name="number" id="number" placeholder="Digite um número">
                <input type="button" id="buttonAdd" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <p>
                <select name="res" id="res" size="10" style="overflow: hidden;"></select>
                <input type="button" id="button" value="Finalisar" onclick="finalisar()">
            </p>

            <p id="resultado"></p>
        </div>

    </section>

    <footer>
        <p>&copy;Gustavo Rosa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
