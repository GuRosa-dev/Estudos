<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div>
            <p> Início:
                <input type="number" name="Início" id="ini">
            </p>
            <p> Fim:
                <input type="number" name="Fim" id="fim">
            </p>
            <p> Passo:
                <input type="number" name="passo" id="passo">
            </p>
            <input type="button" value="Contar" id="botao" onclick="contar()">
        </div>
        <div id="contagem">
            <p>Preparando a contagem...</p>
        </div>

    </section>

    <footer>
        <p>&copy;Gustavo Rosa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
